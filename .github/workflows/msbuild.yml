name: MSBuild

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"

env:
  SOLUTION_FILE_PATH: .\ArchipelagoMod.sln
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - uses: microsoft/setup-msbuild@v2
    
    - name: Build Cache
      uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-ap_build_cache
        path: |
          .\ArchipelagoMod\
          .\x64\Release\

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
      
    - shell: cmd
      run: move .\x64\Release\ArchipelagoMod.dll .\dist\ArchipelagoMod\

    - name: Artifact
      uses: actions/upload-artifact@v4
      with:
        name: artifact-mod
        path: .\dist\*
        compression-level: 9 # not my compute
